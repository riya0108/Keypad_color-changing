<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Keypad</title>
</head>
<body>
    <input type="radio" name="rgby" id="red">
    <input type="radio" name="rgby" id="green">
    <input type="radio" name="rgby" id="blue">
    <input type="radio" name="rgby" id="yellow">
    <input type="radio" name="rgby" id="purple">
    <input type="radio" name="rgby" id="orange">
    <div class="key_container">
        <div class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">+</div>
        <div class="key delete">backspace</div>
        <div class="key tab">tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <label for="red" class="key">R</label>
        <div class="key">T</div>
        <label for="yellow" class="key">Y</label>
        <div class="key">U</div>
        <div class="key">I</div>
        <label for="orange" class="key">O</label>
        <label for="purple" class="key">P</label>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key backslash">\</div>
        <div class="key capslock">caps lock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <label for="green" class="key">G</label>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">""</div>
        <div class="key enter">enter</div>
        <div class="key leftshift">shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <label for="blue" class="key">B</label>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key rightshift">shift</div>
        <div class="key leftctrl">ctrl</div>
        <div class="key">fn</div>
        <div class="key command"><i class="fab fa-windows"></i></div>
        <div class="key">alt</div>
        <div class="key space">spacebar</div>
        <div class="key alt">alt gr</div>
        <div class="key command"><i class="fas fa-file-alt"></i></div>
        <div class="key rightctrl">ctrl</div>
    </div>
<script src="app.js"></script>
</body>
</html>
